name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set image tag
      id: tag
      run: echo "TAG=$(date +%s)" >> $GITHUB_ENV

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/coen_424_ass2:${{ env.TAG }}

    - name: Push the Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/coen_424_ass2:${{ env.TAG }}
        docker tag ${{ secrets.DOCKER_USERNAME }}/coen_424_ass2:${{ env.TAG }} ${{ secrets.DOCKER_USERNAME }}/coen_424_ass2:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/coen_424_ass2:latest

  deploy:

    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/Assignment_2
          docker-compose pull
          docker-compose up -d
